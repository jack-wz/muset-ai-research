version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: muset-postgres
    environment:
      POSTGRES_DB: muset
      POSTGRES_USER: muset
      POSTGRES_PASSWORD: muset
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muset"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - muset-network

  redis:
    image: redis:7-alpine
    container_name: muset-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - muset-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muset-backend
    environment:
      - DATABASE_URL=postgresql://muset:muset@postgres:5432/muset
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "7989:7989"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - muset-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 7989 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muset-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:7989
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - muset-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  muset-network:
    driver: bridge
