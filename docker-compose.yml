services:
  postgres:
    image: postgres:16-alpine
    container_name: muset-postgres
    environment:
      POSTGRES_DB: muset
      POSTGRES_USER: muset
      POSTGRES_PASSWORD: muset
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U muset" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - muset-network

  redis:
    image: redis:7-alpine
    container_name: muset-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - muset-network

  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: muset-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-openai,generative-openai'
      CLUSTER_HOSTNAME: 'node1'
    networks:
      - muset-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:8080/v1/meta" ]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muset-backend
    environment:
      - DATABASE_URL=postgresql://muset:muset@postgres:5432/muset
      - REDIS_URL=redis://redis:6379/0
      - WEAVIATE_URL=http://weaviate:8080
      - VECTOR_DB_TYPE=weaviate
    env_file:
      - .env
    ports:
      - "7989:7989"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - muset-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 7989 --reload
  # Frontend runs locally, not in Docker
  # Start with: cd frontend && npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  weaviate_data:
    driver: local

networks:
  muset-network:
    driver: bridge
